<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Glorious Purpose</title>
  </head>

  <body>
    <!--First Header-->
    <div class="menu-container">
      <div class="menu">
        <img src="images/Loki gif.gif" class="bigger" />
      </div>
    </div>

    <!--Image Container-->
    <div class="image-grid-container">
      <div class="image-grid">
        <!--Start Image Grid-->
        <div class="image-grid-item first-item">
          <img src="images/Loki 1.jpg" class="resize" />
        </div>
        <div class="image-grid-item">
          <img src="images/Loki 2.jpg" class="resize" />
        </div>
        <div class="image-grid-item">
          <img src="images/Loki 3.jpg" class="resize" />
        </div>
        <div class="image-grid-item">
          <img src="images/Loki 4.jpg" class="resize" />
        </div>
        <div class="image-grid-item">
          <img src="images/Loki 5.jpg" class="resize" />
        </div>
        <div class="image-grid-item">
          <img src="images/Loki 7.jpg" class="resize" />
        </div>
        <div class="image-grid-item">
          <img src="images/Loki 8.jpg" class="resize" />
        </div>
        <div class="image-grid-item">
          <img src="images/Loki 6.jpg" class="resize" />
        </div>
        <div class="image-grid-item">
          <img src="images/Loki 9.jpg" class="resize" />
        </div>
        <div class="image-grid-item">
          <img src="images/Loki 11.jpg" class="president" />
        </div>
        <div class="image-grid-item last-item">
          <img src="images/Loki 10.jpg" class="resize" />
        </div>
      </div>
    </div>

    <!--Footer-->
    <div class="footer">
      <div class="footer-item">
        <img src="images/Loki Header.jpg" class="footer-image" />
      </div>
    </div>
  </body>
</html>
